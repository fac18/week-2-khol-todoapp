<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="todo list">
  <title>To-Do List by KHOL</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1 class="main-title" aria-label="KHOL">K
      <span class="blue">&bullet;</span> H
      <span class="red">&bullet;</span> O
      <span class="yellow">&bullet;</span> L
    </h1>
  </header>
  <section>
    <h2>Things to-do:</h2>
    <div id="todo-container" class="main-todo">
      <ul>
      </ul>
    </div>
    <form id="add-todo">
      <input aria-label="Enter a new task" class="task-input-box" type="text" name="description" placeholder="Enter new task..." value="" required>
      <!--We write required at the end of the above input box to avoid an empty todo being added if no text is in the box-->
      <input class="add-button" type="submit" name="" value="Add">
    </form>
  </section>
</body>
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
